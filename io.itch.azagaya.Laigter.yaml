app-id: io.itch.azagaya.Laigter
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: laigter
rename-icon: laigter
rename-desktop-file: laigter.desktop
rename-appdata-file: laigter.appdata.xml

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  - --device=dri

modules:
  - name: laigter
    buildsystem: qmake

    sources:
      - type: archive
        url: https://github.com/azagaya/laigter/archive/refs/tags/1.13.0.tar.gz
        sha256: 48abe20d9e15be441c094bfc9f9a4453e79f42394a31fc937b0406ed87ff01e8
        x-checker-data:
          type: json
          url: https://api.github.com/repos/azagaya/laigter/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: |
            "https://github.com/azagaya/laigter/archive/refs/tags/" + .tag_name + ".tar.gz"
          timestamp-query: .published_at

      - type: patch
        path: appdata-fixes.patch

    post-install:
      - sed -i 's/<icon name="laigter"/<icon name="$FLATPAK_ID"/' dist/x-laigter-project.xml
      - install -Dm644 dist/x-laigter-project.xml /app/share/mime/packages/$FLATPAK_ID.xml
