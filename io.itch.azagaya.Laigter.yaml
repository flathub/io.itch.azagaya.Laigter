app-id: io.itch.azagaya.Laigter
runtime: org.kde.Platform
runtime-version: "5.15-21.08"
sdk: org.kde.Sdk
command: laigter
rename-icon: laigter
rename-desktop-file: laigter.desktop
rename-appdata-file: laigter.appdata.xml

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --filesystem=home
  - --device=dri

modules:
  - name: laigter
    buildsystem: qmake

    sources:
      - type: archive
        url: https://github.com/azagaya/laigter/archive/1.10.2.tar.gz
        sha256: db4bb765595eb56da1d416961024c5304b32f0f8c87e58c1abaa8a58241d77ea

    post-install:
      - sed -i 's/<icon name="laigter"/<icon name="$FLATPAK_ID"/' dist/x-laigter-project.xml
      - install -Dm644 dist/x-laigter-project.xml /app/share/mime/packages/$FLATPAK_ID.xml
